version: "3.9"
services:
  database:
    build: ./database
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  init-remove-logs:
    image: busybox:latest
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - logs:/home
    command: ["/bin/sh", "-c", "rm /home/acceptor*.log && rm /home/proposer*.log"]
  node1:
    environment:
      NODE_ID: '1'
    build: ./node
    ports:
      - 8001:80
    depends_on:
      - init-remove-logs
    restart: unless-stopped
    volumes:
      - logs:/code/log
  node2:
    environment:
      NODE_ID: '2'
    build: ./node
    ports:
      - 8002:80
    depends_on:
      - init-remove-logs
    restart: unless-stopped
    volumes:
      - logs:/code/log
  node3:
    environment:
      NODE_ID: '3'
    build: ./node
    ports:
      - 8003:80
    depends_on:
      - init-remove-logs
    restart: unless-stopped
    volumes:
      - logs:/code/log
  node4:
    environment:
      NODE_ID: '4'
    build: ./node
    ports:
      - 8004:80
    depends_on:
      - init-remove-logs
    restart: unless-stopped
    volumes:
      - logs:/code/log
  node5:
    environment:
      NODE_ID: '5'
    build: ./node
    ports:
      - 8005:80
    depends_on:
      - init-remove-logs
    restart: unless-stopped
    volumes:
      - logs:/code/log
  # dummy
  dummy:
    environment:
      NODE_ID: '6'
    build: ./dummy
    ports:
      - 8006:80
    depends_on:
      - init-remove-logs
    restart: unless-stopped
  # visualization
  loki:
    image: grafana/loki:2.6.1
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    depends_on:
      - init-remove-logs
  promtail:
    image: grafana/promtail:2.6.1
    volumes:
      - logs:/var/log
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - init-remove-logs
  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - "3000:3000"
    depends_on:
      - init-remove-logs
    volumes:
      - grafana-storage:/var/lib/grafana
volumes:
  logs:
  grafana-storage: